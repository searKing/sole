syntax = "proto3";

package sole.api.v1.viper.leveldb;
option go_package = "github.com/searKing/sole/pkg/database/leveldb;leveldb";

message LevelDB {
  string path_prefix = 1;// leveldb路径前缀
  int32 cache_in_mb = 2;// 每个leveldb数据库的内存cache,单位MiB，0则使用默认值
  int32 pool_size = 3;// leveldb文件个数，一致性哈希算法进行负载，提高并发性能

  int32 max_parallel_consumers = 4;// leveldb并行消费消费者个数
}